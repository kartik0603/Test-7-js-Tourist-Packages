        <div class="container1 container_signUP">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="/assets/images/form imges.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h1>Sign Up</h1>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first_name">First Name:</label>
                                <input type="text" name="first_name" id="first_name" required />
                                <span id="First-name-msg" class="validation-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="Last_name">Last Name:</label>
                                <input type="text" name="Last_name" id="Last_name" required />
                                <span id="Last-name-msg" class="validation-message"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="Password" id="password" required />
                            <span id="Password-msg" class="validation-message"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID:</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode:</label>
                            <input type="number" name="pincode" id="pincode">
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign Up" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="/vendor copy/jquery/jquery.min.js"></script>
        <script>
            document.getElementById('register-form').addEventListener('submit', function(event) {
                event.preventDefault();
                if (validateForm()) {
                    let users = JSON.parse(localStorage.getItem('users')) || [];
                    let user = {
                        firstname: document.getElementById('first_name').value,
                        lastname: document.getElementById('Last_name').value,
                        password: document.getElementById('password').value,
                        email: document.getElementById('email').value,
                        pincode: document.getElementById('pincode').value
                    };
                    users.push(user);
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('loggedInUser', JSON.stringify(user)); // Store the logged-in user
                    window.location.href = "signIN.html"; // Redirect to the sign-in page
                }
            });

            document.querySelector('#register-form').addEventListener("input", validateForm);

            function validateForm() {
                const validfirstname = /^[A-Za-z]{1,16}$/;
                const validlastname = /^[A-Za-z]{1,16}$/;
                const strongPassword = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[#?!@$%^&*-]).{8,}$/;

                let isValid = true;

                isValid &= validateField('first_name', validfirstname, 'First-name-msg');
                isValid &= validateField('Last_name', validlastname, 'Last-name-msg');
                isValid &= validateField('password', strongPassword, 'Password-msg');

                return !!isValid;
            }

            function validateField(fieldId, regex, msgId) {
                let field = document.getElementById(fieldId);
                let msg = document.getElementById(msgId);

                if (regex.test(field.value)) {
                    field.style.border = '3px solid green';
                    msg.innerHTML = "Valid";
                    msg.classList.add('valid');
                    field.classList.remove('shake');
                    return true;
                } else {
                    field.style.border = '4px solid red';
                    msg.innerHTML = "Invalid";
                    msg.classList.remove('valid');
                    shakeInput(field);
                    return false;
                }
            }

            function shakeInput(input) {
                input.classList.remove('shake');
                setTimeout(() => {
                    input.classList.add('shake');
                }, 100);
            }
        </script>
